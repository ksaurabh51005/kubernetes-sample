apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-secrets-deployment
  labels:
    app: springboot-secrets-fromenv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-secrets-fromenv
  template:
    metadata:
      labels:
        app: springboot-secrets-fromenv
    spec:
      containers:
        - name: springboot-secrets-fromenv-app
          image: registry.hub.docker.com/kumarsaurabh/springboot-secrets-app:1.0
          ports:
            - containerPort: 8086
          env:
            - name: SECRETS_DEMO_USER
              valueFrom:
                secretKeyRef:
                  name: spring-security
                  key: spring.user.name
            - name: SECRETS_DEMO_USER_PASSWD
              valueFrom:
                secretKeyRef:
                  name: spring-security
                  key: spring.user.password
          volumeMounts:
            - name: github-user 
              mountPath: "/app/github" 
              readOnly: true
      volumes:
        - name: github-user
          secret:
            secretName: spring-github-demo 
              items:
                - key: github.user 
                  path: user 
                - key: github.token 
                  path: token 
